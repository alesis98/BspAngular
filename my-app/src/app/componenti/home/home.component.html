<div>

</div>

<div class="container">
  <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput type="text" name="nome" formControlName="nome" />
      <!-- ngModel ha permesso d i ottenere il valore del campo name -->
    </mat-form-field>
    <p *ngIf="!homeForm.get('nome').valid && homeForm.get('nome').touched">
      Inserisci un nome
    </p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email" />
    </mat-form-field>
    <p *ngIf="!homeForm.get('email').valid && homeForm.get('email').touched">
      Inserisci una mail
    </p>
    <mat-form-field appearance="fill">
      <mat-label>Colore</mat-label>
      <mat-select name="colore" formControlName="colore">
        <mat-option value="red">Rosso</mat-option>
        <mat-option value="green">Verde</mat-option>
        <mat-option value="blue">Blu</mat-option>
        <mat-option value="yellow">Giallo</mat-option>
        <mat-option value="orange">Arancione</mat-option>
        <mat-option value="purple">Viola</mat-option>
        <mat-option value="brown">Marrone</mat-option>
        <mat-option value="pink">Rosa</mat-option>
        <mat-option value="black">Nero</mat-option>
        <mat-option value="white">Bianco</mat-option>
        <mat-option value="gray">Grigio</mat-option>
        <mat-option value="silver">Argento</mat-option>
        <mat-option value="gold">Oro</mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!homeForm.valid"
    >
      Invia
    </button>
  </form>
</div>
